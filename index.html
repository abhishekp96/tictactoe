<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
       <!-- link css to the document -->
       <link rel="stylesheet" href="./Style/style.css">
       <!-- link bootstrap -->
       <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
       rel="stylesheet"
     />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- link  font-awesome -->
     <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
     />
     <!-- link google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Signika+Negative:wght@400;700&display=swap"
       rel="stylesheet"
     />
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <img src="./Images/tic-tac-toe.png" alt="Logo" style="width:40px;" class="rounded-pill">    
                </li>
                <li class="nav-item">
                    <span class="text-white p-4">TIC TAC TOE GAME</span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Game container -->
    <div class="container-fluid gameContainer">
       <!-- Cell container -->
        <div class="cellContainer">
         <!-- Cells    -->
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
       </div>
    </div>

    <!-- Game Information container -->
    <div class="container-fluid text-center my-5 gameInfo" >
        <div>
            <!-- plyer's turn information -->
            <span class="h3 my-1" id="turnInfo">Player X's turn.</span>
            <!-- Game Reset Button -->
            <button type="button" class="btn btn-danger my-2" id="reset">Reset</button> 
        </div>
        <!-- modal open button -->
        <button type="button" id="winnerModalButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
         </button>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <img src = "./Images/Winner.gif" class="img-fluid" alt="winner">
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>

    <!-- link javaScript -->
    <script src="./JavaScript/main.js"></script>
</body>
</html>
